<script>
    let dropdownResult = document.querySelector('.country');
    let countryCode = document.getElementById('countryCode');
    let options = document.querySelectorAll('.option div');
    options.forEach(option => {
        option.addEventListener('click', function() {
            dropdownResult.value = this.dataset.name;
            countryCode.value = this.dataset.value;

        })
    })
    let dropdown = document.querySelector('.dropdown');
    dropdown.onclick = function() {
        dropdown.classList.toggle('active');
    }

    function isEmptyField(payload) {
        let isValid = true
        Object.keys(payload).filter((element) => {
            if (!payload[element]) {
                isValid = false
            }
        })
        return isValid;
    }

    function isValidEmail(value) {
        return /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(value)
    }

    // function validatePhoneNumber() {
    //     let phone = document.getElementsByName('phone')[0].value;
    //     if (validatePhoneNumbe(phone)) {
    //         console.log(true);
    //     } else {
    //         console.log(false);
    //     }
    // }

    function isValidPhoneNumber(value) {
        var re = /^0[\+]?[(]?[0-9]{2}[)]?[-\s\.]?[0-9]{2}[-\s\.]?[0-9]{0,5}$/im;
        return re.test(value);
    }


    let btnSubmit = document.querySelector('.btn-submit');
    btnSubmit.addEventListener('click', function() {
        let getValueFromUser = {}
        getValueFromUser.fullname = document.getElementsByName('fullname')[0].value
        getValueFromUser.email = document.getElementsByName('email')[0].value
        getValueFromUser.phone = document.getElementsByName('phone')[0].value
        getValueFromUser.countryCode = countryCode;
        getValueFromUser.temrms = document.getElementsByName('temrms')[0].checked

        if (isEmptyField(getValueFromUser)) {
            console.log('ok')
        } else {
            console.log('not');
        }
        if (!isValidPhoneNumber(getValueFromUser.phone) || !isValidEmail(getValueFromUser.email)) {
            document.getElementById('notValidEmail').innerHTML = 'dsds'
        } else {
            document.getElementById('notValidEmail').innerHTML = null
        }
    })
</script>
